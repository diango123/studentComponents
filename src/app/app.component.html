
<form (ngSubmit)="onSubmit(regForm)" #regForm= "ngForm">
<div id="user-data">
  <div class="form-group">
      <label for= "studNo">Student Number</label> 
      <input type="text" id="studNo" 
      class= "form-control"
      ngModel
      name ="studNo"
      required
      pattern = "[0-9]+"
      #studNo = "ngModel">
    <!--<br>-->
  </div>

<div class = "form-group">
      <label for= "studFname">Student First Name</label> 
      <input type="text" id="studFname"
      class = "form-control"
      ngModel 
      name = "studFname"
      required
      pattern="[A-z]+"
      #studFname = "ngModel">
  <br>

  <div class = "form-group">
  <label for = "studLname">Student Last Name</label> 
  <input type="text" id = "studLname"
  class = "form-control"
  ngModel
  name="studLname"
  required
  pattern=" [A-z]+"
  #studLname = "ngModel"><br>

    </div>
  <div class = "form-group">
    <label for ="studProg">Student Program</label>
    <input type="text" id= "studProg"
    class= "form-control"
    ngModel
    name = "studProg"
    #studProg="ngModel"><br>
    </div>

    <div class = "form-group">
    <label for="studYr">Student Year</label> 
    <input type="text" id="studYr"
    class= "form-control"
    ngModel
    name = "studYr"
    #studYr = "ngModel"><br>
  </div>
</div>
<div id="options">

  <button id= "addStudents" (click)="addStudentEntry()">
    Add Student Entry
  </button>
  <button id= "listStudents" (click)="listStudents()">
    List Students
  </button>
</div>
